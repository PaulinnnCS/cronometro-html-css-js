<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cron">
        <h2 class="text">Cronometro</h2>
        <div id="clock" class="box-clock">00:00:00</div>
        <div class="text-box">
            <p class="text">horas</p>
            <p class="text">minutos</p>
            <p class="text">segundos</p>
        </div>
        <div class="control">
            <button onclick="start_cron()" class="start">iniciar</button>
            <button onclick="pause_cron()" class="pause">pausar</button>
            <button onclick="stop_cron()" class="stop">parar</button>
        </div>
    </div>
    <script src="/stopwatch.js"></script>
</body>
</html>
