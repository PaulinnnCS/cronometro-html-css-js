<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div id="clock" class="box-timer">00:00:00</div>
        <div class="text-box">
            <p class="text">hours</p>
            <p class="text">minutes</p>
            <p class="text">seconds</p>
        </div>
        <div class="control">
            <button onclick="start_timer()" class="start">iniciar</button>
            <button onclick="stop_timer()" class="stop">parar</button>
        </div>
    </div>

    <script>
        let h = 0;
        let m = 0;
        let s = 0;

        let txt = document.getElementById('clock');

        let hms;

        function start_timer(){
            hms = setInterval(timer, 1000);
        }

        function stop_timer(){
            clearInterval(hms);
            h = 0;
            m = 0;
            s = 0;
            text();
        }

        function timer(){
            s++;
            text();
            if(s > 60){
                s = 0;
                m++;
                text();
                if(m > 60){
                    m = 0;
                    h++;
                    text();
                }
            }
        }

        function text(){
            txt.innerHTML = (h >= 10 ? h : `0${h}`) + ':' +
            (m >= 10 ? m : `0${m}`) + ':' + (s >= 10 ? s : `0${s}`);
        }
    </script>
</body>
</html>
